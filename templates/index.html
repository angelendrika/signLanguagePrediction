<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Bahasa Isyarat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe0e9, #ff77a9);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #ff77a9;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1em;
            color: #ffe0e9;
            margin-bottom: 10px;
        }

        input[type="file"] {
            border: 1px solid #ff77a9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            color: #ffffff;
            background: transparent;
        }

        button {
            background-color: #ff77a9;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff4081;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result {
            font-size: 1.2em;
            margin: 20px 0;
            color: #2d3436;
            background: #ffe0e9;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff77a9;
            display: inline-block;
        }

        .result span {
            font-weight: bold;
            color: #ff4081;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            border: 3px solid #ff77a9;
        }

        .scroll-top {
            background-color: #ff77a9;
            margin-top: 15px;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .scroll-top:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Prediksi Bahasa Isyarat</h1>
    <div class="container">
        <h2>Unggah Gambar Anda</h2>
        <form action="/submit" method="post" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Pilih gambar:</label>
            <input type="file" name="image" id="file" required>
            <div id="previewArea">
                <p id="message">Belum ada file</p>
            </div>
            <button type="submit" id="submitButton">Prediksi</button>
        </form>
    </div>

    <h1>Hasil Prediksi</h1>
    <div class="container" id="result-section">
        {% if prediction %}
        <p>Gambar yang Anda unggah telah berhasil diprediksi.</p>
        <img src="{{ url_for('static', filename=img_path.split('/')[-1]) }}" alt="Hasil Prediksi">
        <p class="result">Hasil: <span>{{ prediction }}</span></p>
        {% endif %}
        <a href="#" class="scroll-top" onclick="scrollToTop()">Kembali ke atas</a>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const previewArea = document.getElementById('previewArea');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');
        const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg'];

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            if (file) {
                if (!allowedTypes.includes(file.type)) {
                    message.textContent = "Format file tidak didukung. Gunakan PNG atau JPEG.";
                    submitButton.disabled = true;
                } else {
                    message.textContent = `File terpilih: ${file.name}`;
                    submitButton.disabled = false;
                }
            } else {
                message.textContent = "Belum ada file";
                submitButton.disabled = true;
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
