<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Bahasa Isyarat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f5ff;
            border: 1px solid #bbe3f9;
            border-radius: 4px;
        }

        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
        }
    </style>
</head>
<body>
    <h1>Prediksi Bahasa Isyarat</h1>
    <div class="container">
        <h2>Unggah Gambar Anda</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Pilih gambar:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Prediksi</button>
        </form>

        <!-- Pesan Error -->
        {% if error %}
        <div class="result error">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- Hasil Prediksi -->
        {% if result %}
        <div class="result">
            <h2>Hasil Prediksi</h2>
            <p><strong>Kelas:</strong> {{ result.predicted_class }}</p>
            <p><strong>Probabilitas:</strong> {{ result.probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
